<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Contact Us - Perpustakaan Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>


body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e2a38, #3e4c59);
    font-family: 'Poppins', sans-serif;
}

body:before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: -1;
}

nav {
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    font-size: 32px;
    color: #f5f1e8;
    letter-spacing: 2px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    text-decoration: none;
    color: #f5f1e8;
    font-size: 18px;
}

.scrapbook {
    margin: 40px auto;
    max-width: 900px;
    padding: 20px;
    background: #c8b6a6;
    border-radius: 32px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
}

.container {
    background: #f5f1e8;
    padding: 40px;
    border-radius: 26px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
}

.hero {
    text-align: center;
    margin-bottom: 40px;
}

.hero h2 {
    font-size: 42px;
    font-weight: 600;
    color: #1e2a38;
}

.hero p {
    font-size: 18px;
    color: #444;
    margin-top: 15px;
}


.contact-links {
    text-align: center;
    margin-bottom: 30px;
}

.contact-links a {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    background: #2f3e46;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    transition: 0.3s ease;
}

.contact-links a:hover {
    background: #1e2a38;
    transform: scale(1.05);
}

form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input, textarea {
    padding: 12px;
    border-radius: 15px;
    border: none;
    font-family: 'Poppins', sans-serif;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
}

textarea {
    resize: none;
}

button {
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #2f3e46;
    color: white;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #1e2a38;
    transform: scale(1.05);
}

footer {
    text-align: center;
    padding: 30px 20px;
    color: #f5f1e8;
    font-size: 14px;
}

</style>
</head>
<body>

<nav>
    <h1>AS-Li</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<div class="scrapbook">
    <div class="container">

        <div class="hero">
            <h2>Contact Us</h2>
            <p>Kami siap menerima kritik, saran, dan masukan dari Anda untuk pengembangan perpustakaan digital ini.</p>
        </div>

        <div class="contact-links">
            <a href="https://wa.me/6282287589638" target="_blank">WhatsApp</a>
            <a href="https://instagram.com/anndyasfa" target="_blank">Instagram</a>
        </div>

        <h3 style="text-align:center; color:#1e2a38;">Form Kritik & Saran</h3>

        <form action="#" method="post">
            <input type="text" name="nama" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="pesan" rows="5" placeholder="Tulis kritik dan saran Anda..." required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>

    </div>
</div>

<footer>
    Â© 2026 Perpustakaan Digital | Contact Page
</footer>

</body>
</html>
