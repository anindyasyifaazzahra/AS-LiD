<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON-! - Anindya Syifa Azzahra's Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6d1b2e, #f2b5c4);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px);
            background-size: 18px 18px;
        }

        .container {
            position: relative;
            background: #fff;
            padding: 65px 75px;
            border-radius: 26px;
            text-align: center;
            max-width: 650px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: fadeIn 1.6s ease-in-out;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -22px;
            left: 0;
            width: 100%;
            height: 42px;
            background: #fff;
            clip-path: polygon(
                0 60%, 5% 35%, 10% 55%, 15% 30%, 20% 50%,
                25% 25%, 30% 55%, 35% 35%, 40% 60%, 45% 40%,
                50% 65%, 55% 35%, 60% 55%, 65% 30%, 70% 50%,
                75% 25%, 80% 55%, 85% 35%, 90% 60%, 95% 45%, 100% 55%
            );
        }

        .tape {
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%) rotate(-4deg);
            width: 180px;
            height: 38px;
            background: #f2b5c4;
            opacity: 0.9;
            border-radius: 8px;
        }

        h1 {
            font-family: 'Patrick Hand', cursive;
            font-size: 64px;
            color: #6d1b2e;
            letter-spacing: 3px;
        }

        h2 {
            font-size: 21px;
            color: #b03a5b;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #444;
            line-height: 1.7;
            margin-bottom: 35px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .time-box {
            background: #f8d7df;
            color: #6d1b2e;
            padding: 18px 20px;
            border-radius: 14px;
            min-width: 85px;
            position: relative;
        }

        .time-box::before {
            content: "";
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #6d1b2e;
            border-radius: 50%;
        }

        .time-box span {
            font-size: 30px;
            font-weight: bold;
        }

        .time-box small {
            font-size: 14px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tape"></div>
    <div class="tape corner"></div>
    <div class="paperclip"></div>

    <div class="doodle heart">♥</div>
    <div class="doodle star">✦</div>
    <div class="doodle leaf">❧</div>
    <div class="doodle note">✎</div>

    <div class="sticker"></div>

    <h1>COMING SOON-!</h1>
    <h2>Anindya Syifa Azzahra's Library</h2>

    <p>
        Ruang literasi digital untuk semua agar bisa belajar dan membaca.
        Mari jelajahi website ini dan temukan pengetahuan baru.
    </p>

    <div class="countdown">
        <div class="time-box"><span id="days">00</span><small>DAYS</small></div>
        <div class="time-box"><span id="hours">00</span><small>HOURS</small></div>
        <div class="time-box"><span id="minutes">00</span><small>MINUTES</small></div>
        <div class="time-box"><span id="seconds">00</span><small>SECONDS</small></div>
    </div>
</div>

<script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 10);

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((distance / (1000 * 60 * 60)) % 24);
        document.getElementById("minutes").innerText = Math.floor((distance / (1000 * 60)) % 60);
        document.getElementById("seconds").innerText = Math.floor((distance / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
