<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e2a38, #3e4c59);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

body:before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: -1;
}

.scrapbook {
    max-width: 700px;
    width: 100%;
    background: #c8b6a6;
    border-radius: 32px;
    padding: 25px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
}

.container {
    background: #f5f1e8;
    padding: 40px;
    border-radius: 26px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    text-align: center;
}

h2 {
    font-size: 40px;
    color: #1e2a38;
    margin-bottom: 10px;
}

h3 {
    margin-top: 30px;
    color: #1e2a38;
}

.contact-btn {
    display: block;
    margin: 15px 0;
    padding: 14px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 500;
    color: white;
    transition: 0.3s ease;
}

.wa {
    background: #25D366;
}

.ig {
    background: #E1306C;
}

.contact-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input, textarea {
    padding: 12px;
    border-radius: 15px;
    border: none;
    background: #dde5d8;
    font-family: 'Poppins', sans-serif;
}

textarea {
    resize: none;
    height: 100px;
}

button {
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #2f3e46;
    color: white;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #1e2a38;
    transform: scale(1.05);
}

.success {
    color: green;
    margin-top: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="scrapbook">
    <div class="container">
        <h2>Contact Us</h2>

        <a href="https://wa.me/6281234567890" 
           class="contact-btn wa"
           target="_blank" 
           rel="noopener noreferrer">
           Chat via WhatsApp
        </a>

        <a href="https://instagram.com/username_kamu" 
           class="contact-btn ig"
           target="_blank" 
           rel="noopener noreferrer">
           Kunjungi Instagram
        </a>

        <h3>Kritik & Saran</h3>

        <form id="contactForm">
            <input type="text" placeholder="Nama" required>
            <textarea placeholder="Tulis pesan Anda..." required></textarea>
            <button type="submit">Kirim</button>
        </form>

        <p class="success" id="successMsg">
            Terima kasih atas pesan Anda ü§ç
        </p>
    </div>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("successMsg").style.display = "block";
    this.reset();
});
</script>

</body>
